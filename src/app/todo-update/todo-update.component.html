<mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" [(ngModel)]="objectReaded.name">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <input matInput [matDatepicker]="date" placeholder="Choose a date" [(ngModel)]="objectReaded.date2">
    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
    <mat-datepicker #date></mat-datepicker>
</mat-form-field>

<br>
  <mat-form-field appearance="fill">
    <mat-label>Acabado</mat-label>
    <mat-select [(value)]="objectReaded.done">
      <mat-option value="true">Si</mat-option>
      <mat-option value="false">No</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea matInput [(ngModel)]="objectReaded.description" placeholder="Descripción" ></textarea>
  </mat-form-field>
  <br>
  <button mat-raised-button color="accent" (click)="update()">Update</button>
